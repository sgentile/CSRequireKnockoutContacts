<<div class="well">
	<h3>Contacts</h3>
	<table class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<!-- <th>Edit</th> -->

		    </tr>

		    	</tr>
		    </tbody>
		</thead>
	</table>
</div>
