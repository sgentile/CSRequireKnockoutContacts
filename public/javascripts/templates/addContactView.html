<div class="well">
	<form id="addContactForm" data-bind="submit: addContact" class="validate">
		<fieldset>
			<legend>Add Contact</legend>
		<div class="control-group">
			<label class="control-label" for="firstname">First Name:</label>
			<div class="controls">
				<input type="text" id="firstname" name="firstname" data-bind="value: contact.firstname" class="input-small required">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="lastname">Last Name:</label>
			<div class="controls">
				<input type="text" id="lastname"  name="lastname" data-bind="value: contact.lastname" class="input-small required">
			</div>
		</div>
		<div class="control-group">
			<button class="btn btn-primary" type="submit">Save Contact</button>			
		</div>
		</fieldset>
	</form>
</div>
<div id="addContactAlert" class="alert alert-success">
	  Record Added!
	</div>
